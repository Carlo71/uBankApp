    <section class="container-fluid">
        <div id="ContentWrapper" class="row">
            <div class="col-xl-9">
                <header>
                    <img src="img/UbankOG.png" id="imgHeader">
                </header>
                <form>

                    <div id="divFirst" class="TransContainer">
                        <div class="row secSubHeader">
                            <div class="offset-xl-2 col-xl-10">
                                Business Information
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="offset-xl-3 offset-lg-1 col-lg-6">
                                What is your role in the business?
                            </label>
                            <div class="col-lg-3">
                                <select class="form-control">
                                    <option value="0">Owner</option>
                                    <option value="1">CEO</option>
                                    <option value="2">CFO</option>
                                    <option value="3">CMO</option>
                                    <option value="4">CTO</option>
                                    <option value="5">Other</option>
                                </select>
                            </div>                
                        </div>
                        <div class="form-group row">
                            <label class="offset-xl-3 offset-lg-1 col-lg-6">
                                Number of employees (including you)
                            </label>
                            <div class="col-lg-3">
                                <input type="number" class="form-control" value="1" min="10" max="999" step="1" />
                            </div>                
                        </div>
                        <div class="form-group row">
                            <label class="offset-xl-3 offset-lg-1 col-lg-6">
                                Number of business checking accounts?
                            </label>
                            <div class="col-lg-3">
                                <input type="number" class="form-control" value="2" min="1" max="999" step="1" />
                            </div>                
                        </div>
                        <div class="form-group row">
                            <label class="offset-xl-3 offset-lg-1 col-lg-6">
                                Estimated total balance of all your business deposit accounts ($)? 
                                <a href="#">
                                    <img id="imgInfo" src="img/information-icon.png">
                                </a>
                            </label>
                            <div class="col-lg-3">
                                <input type="text" data-type="currency" class="form-control" placeholder="$51,000" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" />
                            </div>                
                        </div>
                    </div>

                    <div id="divSecond" class="TransContainer">
                        <div class="row secSubHeader">
                            <div class="offset-xl-2 col-xl-10">
                                Understanding How Your Business Pays Vendors and Suppliers
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="offset-xl-3 offset-lg-1 col-lg-6">
                                What are the monthly expenses for your business?
                            </label>
                            <div class="col-lg-3">
                                <input type="text" data-type="currency" class="form-control" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" placeholder="$187,500" />
                            </div>                
                        </div>
                        <div class="form-group row">
                            <label class="offset-xl-3 offset-lg-1 col-lg-6">
                                How many of the following do you have each month?
                            </label>
                            <div class="col-lg-3">
                            </div>                
                        </div>  
                        <div class="form-group row">
                            <label class="offset-sm-6 col-sm-4">
                                Check Written
                            </label>
                            <div class="col-sm-2">
                                <input type="number" id="txtChecks" class="form-control" value="10" step="1" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="offset-sm-6 col-sm-4">
                                Bills Paid Online
                            </label>
                            <div class="col-sm-2">
                                <input type="number" id="txtBills" class="form-control" value="40" step="1" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="offset-sm-6 col-sm-4">
                                ePayments (ACH)
                            </label>
                            <div class="col-sm-2">
                                <input type="number" id="txtEPaymets" class="form-control" value="10" step="1" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="offset-sm-6 col-sm-4">
                                Wire Transfers
                            </label>
                            <div class="col-sm-2">
                                <input type="number" id="txtWireTransfers" class="form-control" value="30" step="1" />
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-between">
                        <div class="col-3">
                            <a href="#" id="lnkBack">
                                <img id="imgBack" src="img/back_icon.png"> back
                            </a>                       
                        </div>
                        <div class="col-3 text-right">
                            <a href="#" id="lnkNext">
                                next <img id="imgForward" src="img/Forward_Arrow.png">
                            </a>
                        </div>
                    </div>

    <script type="text/javascript">
        $("input[data-type='currency']").on({
            keyup: function() {
            formatCurrency($(this));
            },
            blur: function() { 
            formatCurrency($(this), "blur");
            }
        });


        function formatNumber(n) {
            return n.replace(/\D/g, "").replace(/\B(?=(\d{3})+(?!\d))/g, ",")
        }

        function formatCurrency(input, blur) {
            var input_val = input.val();
            
            if (input_val === "") { return; }
            
            var original_len = input_val.length;
            var caret_pos = input.prop("selectionStart");
                
            if (input_val.indexOf(".") >= 0) {

                var decimal_pos = input_val.indexOf(".");
                var left_side = input_val.substring(0, decimal_pos);
                var right_side = input_val.substring(decimal_pos);

                left_side = formatNumber(left_side);

                right_side = formatNumber(right_side);
                
                if (blur === "blur") {
                    right_side += "00";
                }
                // Limit decimal to only 2 digits
                right_side = right_side.substring(0, 2);

                // join number by .
                input_val = "$" + left_side + "." + right_side;

            } else {
                input_val = formatNumber(input_val);
                input_val = "$" + input_val;
                
                if (blur === "blur") {
                    input_val += ".00";
                }
            }
            
            input.val(input_val);

            var updated_len = input_val.length;
            caret_pos = updated_len - original_len + caret_pos;
            input[0].setSelectionRange(caret_pos, caret_pos);
        };

        var first = $('#divFirst');
        var second = $('#divSecond');

        $('#lnkNext').on('click', function(e) {
            e.preventDefault();
            if (first.is(':hidden')) {
                alert('You are already in the last page.');
            }
            else {
                first.animate({
                    left: '3000px'
                }, 1000, function() {
                    first.css('display', 'none');
                    second.css('display', 'block');
                    second.css('position','relative');
                    second.animate({
                        left:'0px'
                    }, 1000);                   
                });
            }
        });

        $('#lnkBack').on('click', function(e) {
            e.preventDefault();
            if (second.is(':hidden')) {
                alert('You are already in the first page.');
            }
            else {
                second.animate({
                    left: '-3000px'
                }, 1000, function() {
                    second.css('display', 'none');
                    first.css('display', 'block');
                    first.animate({
                        left: '0px'
                    }, 1000);
                })
            }
        });
    </script>
